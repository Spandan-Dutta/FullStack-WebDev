<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        #fieldset-1 {
            border: none;
        }
    </style>
</head>
<body>
    <fieldset id="fieldset-1">
        <legend>Event Registration</legend>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <br/>
            <br/> 
            <label for="email">EmailID:</label>
            <input type="email" id="email" name="email"> 
            <br/>
            <br/> 
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="+91-xxxxxxxxxx">
            <br/>
            <br/> 
            <label for="work">Occupation:</label>
            <select name="work" id="work">
                 <option value="">Choose a value</option>
                 <option value="student">Student</option>
                 <option value="professional">Professional</option>
                 <option value="other">Other</option>
            </select>
            <br>
            <br>    
            <fieldset id="fieldset-2">
                <legend>Topics of Interest: </legend>

                <label for="checkbox1">HTML</label>
                <input type="checkbox" name="checkbox1" id="checkbox1">
                <br>
                <br>
                <label for="checkbox2">CSS</label>
                <input type="checkbox" name="checkbox2" id="checkbox2">
                <br>
                <br>
                <label for="checkbox3">JavaScript</label>
                <input type="checkbox" name="checkbox3" id="checkbox3">

            </fieldset>
            <br>
            <label for="comments">Comments: </label>
            <br>
            <textarea name="comments" id="comments" cols="50px" rows="20px"></textarea>

            <button>Register</button>
        </form>

    </fieldset>
</body>
</html>
