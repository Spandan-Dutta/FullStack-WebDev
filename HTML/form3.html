<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 3</title>
</head>

<form>
    <h1>Job Application</h1>
    

    <label for="naam">Name: </label>
    <br>
    <input type="text" id="naam" name="naam">
    
    <br>
    <br>
    <label for="email">Email: </label>
    <br>
    <input type="email" name="email" id="email">
    <br>
    <br>

    <label for="phone">Phone: </label>
    <br>
    <input type="tel" name="phone" id="phone" placeholder="+91-xxxxxxxxxx" pattern="\+91-[0-9]{10}">
    <br>
    <br>

    <label for="resume">Resume: </label>
    <br>
    <input type="file" name="resume" id="resume">

    <br>
    <br>

    <label for="exp">Experience (years)</label>
    <br>
    <input type="number" name="exp" id="exp">

    <br>
    <br>

    <fieldset>
        <legend>Skills: </legend>

        <input type="checkbox" name="html" id="html">
        <label for="html">HTML</label>
        <br>
        <input type="checkbox" name="css" id="css">
        <label for="css">CSS</label>
        <br>
        <input type="checkbox" name="javascript" id="javascript">
        <label for="javascript">JavaScript</labehtmll>
    </fieldset>

    <br>
    <br>

    <label for="edu">Highest Education: </label>
    <br>
    <select name="edu" id="edu">
        <option value="">Choose your option</option>
        <option value="undergrad">Udergrad</option>
        <option value="graduate">Graduate</option>
        <option value="postgraduate">Postgraduate</option>
    </select>

    <br>
    <br>

    <legend>Availabilty: </legend>
    
    <input type="radio" id="availabilty" name="availabilty">
    <label for="availabilty">Full Time</label>
    <br>
    <input type="radio" id="availabilty" name="availabilty">
    <label for="availabilty">Part Time</label>

    <br>
    <br>

    <label for="comments">Additional Comments: </label>
    <br>
    <textarea name="comments" id="comments" rows="5" cols="70"></textarea>
    <br>
    <br>
    <button>Submit Application</button>
</form>


    
</body>
</html>
